                <h1 id="C-中的sort自定义排序"><a href="#C-中的sort自定义排序" class="headerlink" title="C++中的sort自定义排序"></a>C++中的sort自定义排序</h1><h2 id="使用外部排序函数"><a href="#使用外部排序函数" class="headerlink" title="使用外部排序函数"></a>使用外部排序函数</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs C++"><span class="hljs-function"><span class="hljs-type">bool</span> <span class="hljs-title">cmp</span><span class="hljs-params">(<span class="hljs-type">int</span> x,<span class="hljs-type">int</span> y)</span></span>&#123;<br>    <span class="hljs-keyword">return</span> x&gt;y;<br>&#125;<br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>    vector&lt;<span class="hljs-type">int</span>&gt; t&#123;<span class="hljs-number">1</span>,<span class="hljs-number">3</span>,<span class="hljs-number">5</span>,<span class="hljs-number">2</span>&#125;;<br>    <span class="hljs-built_in">sort</span>(t.<span class="hljs-built_in">begin</span>(),t.<span class="hljs-built_in">end</span>());<span class="hljs-comment">//1,2,3,5 默认的是增序排序</span><br>    <span class="hljs-built_in">sort</span>(t.<span class="hljs-built_in">rbegin</span>(),t.<span class="hljs-built_in">rend</span>());<span class="hljs-comment">//降序排序</span><br>    <span class="hljs-built_in">sort</span>(t.<span class="hljs-built_in">begin</span>(),t.<span class="hljs-built_in">end</span>(),cmp);<span class="hljs-comment">//5,3,2,1 因为进行比较的时候当前位置X&gt;y返回的是true，所以是降序排序 </span><br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="lambda表示法"><a href="#lambda表示法" class="headerlink" title="lambda表示法"></a>lambda表示法</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs C++"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>&#123;<br>	vector&lt;<span class="hljs-type">int</span>&gt; t&#123;<span class="hljs-number">1</span>,<span class="hljs-number">3</span>,<span class="hljs-number">5</span>,<span class="hljs-number">2</span>&#125;;<br>    <span class="hljs-built_in">sort</span>(t.<span class="hljs-built_in">begin</span>(),t.<span class="hljs-built_in">end</span>(),[](<span class="hljs-type">int</span> x,<span class="hljs-type">int</span> y)&#123;<span class="hljs-keyword">return</span> x&gt;y;&#125;);<span class="hljs-comment">//5 3 2 1</span><br>    <br>	<span class="hljs-comment">//如果说这里使用了外部相关变量，比如说是对map中的val进行比较，可以在[]中使用&amp;符号 </span><br>	unordered_map&lt;<span class="hljs-type">int</span>,<span class="hljs-type">int</span>&gt; tmp&#123;&#123;<span class="hljs-number">1</span>,<span class="hljs-number">5</span>&#125;,&#123;<span class="hljs-number">2</span>,<span class="hljs-number">7</span>&#125;,&#123;<span class="hljs-number">3</span>,<span class="hljs-number">1</span>&#125;,&#123;<span class="hljs-number">5</span>,<span class="hljs-number">0</span>&#125;&#125;;<br>	<span class="hljs-built_in">sort</span>(t.<span class="hljs-built_in">begin</span>(),t.<span class="hljs-built_in">end</span>(),[&amp;](<span class="hljs-type">int</span> x,<span class="hljs-type">int</span> y)&#123;<span class="hljs-keyword">return</span> tmp[x]&gt;tmp[y];&#125;);<br>&#125;<br></code></pre></td></tr></table></figure>
